<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cimilada Caalamka</title>
</head>
<body>
    <div class="container">
        <h1>Cimilada Caalamka</h1>
        <form>
            <label>Enter Location for Weather information</label>
            <input type="text" name="city" placeholder="Gali Goobta">
        </form>
        <div id="weather-info">
            <div class="place-img">
                <img src="https://via.placeholder.com/150" class="bg-image">
            </div>
            <div class="details">
                <div class="icon-wrap">
                    <img src="" class="icon">
                </div>
                <span id="city-name">Location Name</span>
                <span id='cloud'>Cloud</span>
                <span id='deg'>&deg; C</span>
            </div>
        </div>
    </div>
    
    <script src="/scripts/forecast.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
