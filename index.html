<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cimilada Caalamka</title>
</head>
<body>
    <div class="container">
        <h1>Cimilada Caalamka</h1>
        <form>
            <label>Enter Location for Weather information</label>
            <input type="text" name="weather-search" placeholder="Gali Goobta">
        </form>
        <div id="weather-info">
            <div class="place-img">
                <img src="/imgplaceholder/html.png" alt="">
            </div>
            <div class="details">
                <div class="icon">
                    <!-- icon goes here -->
                </div>
                <span>Location Name</span>
                <span>Cloud</span>
                <span>12 &deg;</span>
            </div>
        </div>
    </div>
    
    <script src="forecast.js"></script>
    <script src="app.js"></script>
</body>
</html>
